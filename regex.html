    function testValue() {
        let strongPasswordPattern = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[^\w ])\S{8,20}$/
        let capsPattern = /[A-Z]/
        let lowerCasePattern = /[a-z]/
        let numberPattern = /[0-9]/
        let symbolPattern = /[^\w ]/

        if (strongPasswordPattern.test(fem.value.trim())) {
            error.style.color = 'green'
            error.innerHTML = 'strong password'
        } else {
            error.style.color = 'red'
            if (!capsPattern.test(fem.value.trim())) {
                error.innerHTML = 'not a strong password, add at least one capital letter'
            } else if (!lowerCasePattern.test(fem.value.trim())) {
                error.innerHTML = 'not a strong password,add at least one lowercase letter'
            } else if (!numberPattern.test(fem.value.trim())) {
                error.innerHTML = 'not a strong password,add at least one number'
            }
            else if (!symbolPattern.test(fem.value.trim())) {
                error.innerHTML = 'not a strong password, add at least one symbol'
            } else {
                error.innerHTML = 'not a strong password, ensure its at least 8 characters'
            }
        }

    }



    function showPic(ev) {
        console.log(ev);
        let file = ev.target.files[0]

        if (!file) {
            alert('please add a file')
            return
        }

        if (file.size < 10000) {
            alert('file is too small')
            return
        }

        let reader = new FileReader()
        reader.readAsDataURL(file)
        reader.addEventListener('load', run)


        function run(ev) {
            let result = ev.target.result
            image.src = result
        }

    }
