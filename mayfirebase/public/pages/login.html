<body>
    <div class="container">
        <!-- section-left-start -->

        <div class="container-left">
            <div class="wrapper-left">
                <div class="part-one">
                    <h3>Login to your account</h3>

                </div>
                <div class="inp">
                    <form action="">
                        <label for="" class="email">E-mail </label>
                        <i class="fas fa-envelope envelope"></i>
                        <input class="inp-left" id="email" type="email" placeholder="mhmmd.rezaei4@gmail.com" />
                        <label for="" class="pass">Password </label>
                        <i class="fas fa-lock pass"></i>
                        <input class="inp-left" id="password" type="password" placeholder="8+ characters, 2 numbers"
                            name="" id="" />
                    </form>
                </div>
                <div class="buttons">
                    <button onclick="ForgotPassword()" class="btn-one"> Forgot Password</button>

                </div>
                <div class="buttons">
                    <button onclick="logIn(event)" class="btn-one"> Login account</button>

                </div>

                <div class="down">
                    <p> Don't have an account?</p>
                    <a href="../index.html"> Sign Up </a>
                </div>
            </div>
        </div>
        <!-- section-left-end -->
    </div>
</body>

</html>
<script>
    // Your web app's Firebase configuration

    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function ForgotPassword() {
        window.location.href = 'forgot.html'
    }

    function logIn(ev) {
        let button = ev.target
        button.innerHTML = 'Loading...'
        button.disabled = true

        firebase.auth().signInWithEmailAndPassword(email.value.trim(), password.value.trim())
            .then((userCredential) => {
                // Signed in
                var user = userCredential.user;
                button.innerHTML = 'Login account'
                button.disabled = false
                alert('login successful')
                window.location.href = 'dashboard.html'
                // ...
            })
            .catch((error) => {
                var errorCode = error.code;
                var errorMessage = error.message;
                alert(errorMessage)
                button.innerHTML = 'Login account'
                button.disabled = false
            });
    }


</script>
